<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">Bienvenido de nuevo</h1>
                        <p class="lead">Inicia sesión con tu cuenta para continuar</p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <div class="text-center">
                                    <img src="../../../assets/img/perfil.png" alt="Charles Hall" class="img-fluid rounded-circle" width="132" height="132" />
                                </div>
                                <form method="post" name="form" id="form" (submit)="setLogin()" #formulario="ngForm">
                                    <div class="mb-3">
                                        <label class="form-label">Correo electronico</label>
                                        <input [(ngModel)]="loginDto.correo" #email="ngModel" class="form-control form-control-lg" type="email" name="email" placeholder="Ingresa tu correo electronico" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input [(ngModel)]="loginDto.password" #password="ngModel" class="form-control form-control-lg" type="password" name="password" placeholder="Ingresa tu contraseña" />
                                    </div>
                                    <div class="text-center mt-3">
                                        <button [disabled]="!formulario.form.valid" type="submit" class="btn btn-lg btn-primary"><i class="fas fa-lock-open"></i> Ingresar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
