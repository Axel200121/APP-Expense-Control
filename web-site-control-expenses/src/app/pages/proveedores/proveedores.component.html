<div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <div class="content">
            <div class="container-fluid p-0">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" >
                            <a routerLink="/home"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active" >
                            <a routerLink="/providers"><i class="fa-solid fa-truck-fast"></i> Proveedores</a>
                        </li>
                    </ol>
                </nav>
                <h1 class="h3 mb-3"><strong>Panel de control</strong> Proveedores</h1>
                <div class="row">
                    <div class="col-12 col-lg-12 d-flex">
                        <div class="card flex-fill">
                            <div class="card-header">
                                <a class="btn btn-outline-primary float-end"  href="">
                                    <i class="fa-solid fa-plus"></i> Agregar nuevo proveedor
                                </a>
                                <h5 class="card-title mb-0"></h5>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Nombre</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        @for (provider of providersList; track provider.id){
                                          <tr>
                                            <td>{{provider.id}}</td>
                                            <td>{{provider.nombre}}</td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a href="#" class="btn btn-outline-primary"><i class="fas fa-edit"></i></a>
                                                    <a href="#" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></a>
                                                </div>
                                            </td>
                                          </tr>
                                        }
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
</div>
